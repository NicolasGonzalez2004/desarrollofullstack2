<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MOTIVA HOY</h1>

    <div id="Frase" class="frase">
        levantate de la cama ve y enfréntate a la vida porque tu naciste para sobrevivir
    </div>
    <div class="margen">
     
     </div>   
    <button id="boton">mostrar otra frase</button>

    <script>
        // Array con frases motivadoras
        const frases = [
            "Levántate y brilla, el mundo te necesita.",
            "Cada día es una nueva oportunidad para ser mejor.",
            "No te rindas, lo mejor está por venir.",
            "El esfuerzo de hoy será tu éxito de mañana.",
            "Cree en ti y todo será posible.",
            "No hay límites para quien se atreve a soñar.",
            "La disciplina vence al talento cuando el talento no se esfuerza",
            "La vida es bella no te rindas ",
            "Levantate el mundo te necesita"
            
        ];

        const fraseDiv = document.getElementById("Frase");
        const boton = document.getElementById("boton");

        boton.addEventListener("click", () => {
            // Escoge una frase aleatoria
            const randomIndex = Math.floor(Math.random() * frases.length);
            fraseDiv.textContent = frases[randomIndex];
        });
    </script>
</body>
</html>
